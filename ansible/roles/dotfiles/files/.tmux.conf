# Enable mouse scrolling and pane selection
set -g mouse on

# C-b as prefix
set -g prefix C-b
bind C-b send prefix

# Reload Configuration with r
bind r source-file ~/.tmux.conf \; display "Reloaded Tmux Configuration"

# 1-based window indexing
set -g base-index 1
set -g pane-base-index 1

# Renumerate windows on kill
set-option -g renumber-windows on

# Fix for vim in tmux
set -sg escape-time 0

# Better split
bind v split-window -h -c "#{pane_current_path}"
bind b split-window -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Vim like movement
bind -r h previous-window
bind -r l next-window

# Spotify
unbind p
unbind n
bind p run "mpc toggle > /dev/null"
bind n run "mpc next > /dev/null"

# Resizing panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Use prefix 'y' to enter copy mode
# unbind y
# bind y copy-mode

# Setup 'v' to begin selection as in Vim
# bind-key -t vi-copy v begin-selection
# bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
# unbind -t vi-copy Enter
# bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# 256 colors
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g default-command "reattach-to-user-namespace -l fish"

# Move windows
bind-key -r S-Left swap-window -t -1
bind-key -r S-Right swap-window -t +1

# Colors
set -g status-fg white
set -g status-bg "#1B2B34"
set -g pane-border-fg blue
set -g pane-border-bg default
set -g pane-active-border-fg blue
set -g pane-active-border-bg default
set -g message-fg colour7
set -g message-bg "#1B2B34"
set -g message-attr bright

setw -g window-status-format "#I #W"
setw -g window-status-fg colour8
setw -g window-status-bg colour235
setw -g window-status-attr dim

setw -g window-status-last-fg colour8
setw -g window-status-last-bg colour235
setw -g window-status-last-attr dim

setw -g window-status-current-format " #I:#P #W "
setw -g window-status-current-fg white
setw -g window-status-current-bg "#547CD1"
setw -g window-status-current-attr dim

# Status bar
set -g status-position bottom
set -g status-interval 10
set -g status-left-length 20
set -g status-right-length 200
set -g status-left ""
set -g status-right "#[fg=#547CD1]â™« #(mpc current) #[fg=colour8]%d/%m/%Y %H:%M #[fg=yellow][#S]"

# Activity in other windows
setw -g monitor-activity on

# Set terminal tile
set-option -g set-titles on
set-option -g set-titles-string '#{USER}@#S:#(pwd="#{pane_current_path}"; echo ${pwd####*/})'

# Restore sendign C-l
bind C-l send-keys 'C-l'

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

